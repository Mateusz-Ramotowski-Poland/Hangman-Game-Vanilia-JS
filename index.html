<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game made by Mateusz Ramotowski.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>
        HANGMAN
      </h1>
    </header>

    <main>
      <h3>
        Use the alphabet below to guess the word.
      </h3>
      <fieldset>
        <button class="letter-space-to-guess">a</button>
        <button class="letter-space-to-guess">b</button>
        <button class="letter-space-to-guess">c</button>
        <button class="letter-space-to-guess">d</button>
        <button class="letter-space-to-guess">e</button>
        <button class="letter-space-to-guess">f</button>
        <button class="letter-space-to-guess">g</button>
        <button class="letter-space-to-guess">h</button>
        <button class="letter-space-to-guess">i</button>
        <button class="letter-space-to-guess">j</button>
        <button class="letter-space-to-guess">k</button>
        <button class="letter-space-to-guess">l</button>
        <button class="letter-space-to-guess">m</button>
        <button class="letter-space-to-guess">n</button>
        <button class="letter-space-to-guess">o</button>
        <button class="letter-space-to-guess">p</button>
        <button class="letter-space-to-guess">q</button>
        <button class="letter-space-to-guess">r</button>
        <button class="letter-space-to-guess">s</button>
        <button class="letter-space-to-guess">t</button>
        <button class="letter-space-to-guess">u</button>
        <button class="letter-space-to-guess">v</button>
        <button class="letter-space-to-guess">w</button>
        <button class="letter-space-to-guess">x</button>
        <button class="letter-space-to-guess">y</button>
        <button class="letter-space-to-guess">z</button>
        <button class="letter-space-to-guess">&#32</button>
      </fieldset>

      <section class="down-side-of-webpage">
        <section class="high-score-section">
         <h3>
           3 Best highscores
         </h3>
         <p class="high-score-area">1:</p>
         <p class="high-score-area">2:</p>
         <p class="high-score-area">3:</p>
        </section>

       <section>
          <h3>
           The chosen category is <span class="guess-category">colors</span>.
          </h3>
          <p class="guess-word">------</p>
          <h3 class="information-lives-area">
            <span class="information-area">Number of lives:</span>
            <span class="lives-area">10</span>
          </h3>
          <button class="play-button">Play again!</button>
       </section>

       <section>
          <canvas width="150" height="150">
            drawing a hangman after losing live <!-- for older browsers -->
          </canvas>
       </section>
      </section>

    </main>

    <footer>
      Author: Ramotowski Mateusz
    </footer>

    <script src="script.js"></script>
  </body>
</html>
